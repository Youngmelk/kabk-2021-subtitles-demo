<!DOCTYPE html>
<html>
<head>
	<title>Subtitles</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="subtitle-container">
		
	</div>

	<div id="video-container">
		<video loop src="audio.mp3">
			<track label="English" kind="subtitles" src="captions.vtt" srclang="en" default>
		</video>
	</div>


	<div class="media-container">
		<div id="media-item-1">
			<img src="media/trident.jpg">
		</div>
		<div id="media-item-2">
			<img src="media/base.jpg">
		</div>
		<div id="media-item-3">
			<img src="media/nicola.jpg">
		</div>
		<div id="media-item-4">
			<video autoplay loop muted playsinline src="media/trident-launch.mp4"></video>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>	
</body>
</html>
